<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div  th:fragment="formulario">
<div class="form-group row" >
						<label class="col-sm-2 col-form-label" for="nombre">
							Nombre </label>
						<div class="col-sm-6 ">
							<input type="text" th:field="*{nombre}" id="nombre"
								class="form-control" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
							</small>
						</div>

					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="apellido">
							Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" id="apellido"
								class="form-control" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
							</small>

						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="email"> Email</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{email}" id="email"
								class="form-control" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="createAt">Fecha
							de creacion</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{createAt}" id="createAt"
								class="form-control" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>


					</div>
						<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="file">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file"
								class="form-control" >
							
						</div>

					</div>
					<div class="form-group ">
						<input th:if="${titulo.equalsIgnoreCase('formulario de cliente') || titulo.equalsIgnoreCase('Ha ocurrido un error inesperado')}" type="submit" value="crear cliente" class="btn btn-secondary">
						<input th:if="${titulo.equalsIgnoreCase('Campo vacio en el formulario') || titulo.equalsIgnoreCase('edicion de cliente')}" type="submit" value="Actulizar cliente" class="btn btn-secondary">
					</div>
			</div>


</body>
</html>
